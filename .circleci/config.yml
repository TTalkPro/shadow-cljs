# Clojure CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-clojure/ for more details
#
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/clojure:1.11.4-openjdk-21.0-node
  environment:
    LEIN_ROOT: "true"
    # Customize the JVM maximum heap limit
    JVM_OPTS: -Xmx3200m

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - m2-deps-v2-{{ checksum "project.clj" }}
          - m2-deps-v2-

      - run: sh build-deps.sh

      - run: lein do test, install, run -m shadow.cljs.devtools.cli release cli

      - run: cd test-project; sh ci-run.sh

      - save_cache:
          paths:
            - ~/.m2
          key: m2-deps-v2-{{ checksum "project.clj" }}
